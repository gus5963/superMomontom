<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PHS Momontom</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form class="js-dday">
      <input class="calendar" type="date" />
      <input class="dateBtn" type="button" value="date" />
      <p class="getDate"></p>
    </form>
    <div class="js-clock"><h1 class="clock"></h1></div>
    <form class="js-name">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h2 class="js-greeting greeting"></h2>
    <form class="js-todoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <div>
      <p>PENDING</p>
      <ul class="js-todoList"></ul>
    </div>
    <div>
      <p>FINISHED</p>
      <ul class="js-finList"></ul>
    </div>

    <script src="js/name.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/dday.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
